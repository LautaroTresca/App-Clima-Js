<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Datos del tiempo</title>
</head>
<body class="body">
    <main>
        <section class="seccionInfo">
            <input class="nombreCiudad" id="ciudad"  readonly disabled>

            <img src="images/sol.png" alt="ilustracion-estado-del-clima" id="imagenClima">
    
            <aside class="contenedorDescripcionTemp">
                <input class="descripcion" id="descripcion"  readonly disabled>
                <p class="descripcion">Temperatura Actual:</p>
                <input class="temperatura" id="temperatura"  readonly disabled>
                <p class="descripcion">Sensacion Termica:</p>
                <input class="sensacion-termica" id="sensTermica"  readonly disabled>
                <p class="descripcion">Humedad Actual:</p>
                <input class="humedad" id="humedad"  readonly disabled>
                <p class="descripcion">Viento:</p>
                <input class="viento" id="viento"  readonly disabled>
            </aside>
        </section>

        <form id="form">
            <section class="seccionEnviar">
                <label for="ciudad"></label>
                <input class="inputCiudad" placeholder="Ingrese una ubicacion" type="text" id="city" required>
            </section>
           

            <input class="botonEnviar" type="submit">
           
          </form>   
    </main>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
